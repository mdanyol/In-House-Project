---
- name: Send dynamic security alert messages to PCs based on attack type
  hosts: Monitoring
  gather_facts: no
  vars:
    victim_ip: "{{ victim_ip }}"
    attacker_ip: "{{ attacker_ip }}"
    attack_type: "{{ attack_type }}"
  tasks:
    - name: Display security alert for brute force attack
      community.windows.win_msg:
        display_seconds: 30
        msg: "Security Alert: {{ attacker_ip }} is suspected of a brute force attack. Immediate action required. Protect and secure {{ victim_ip }}."
      when: attack_type == "brute_force"

    - name: Display security alert for DNS amplification attack
      community.windows.win_msg:
        display_seconds: 30
        msg: "Security Alert: {{ attacker_ip }} is suspected of a DNS amplification attack. Immediate action required. Protect and secure {{ victim_ip }}."
      when: attack_type == "dns_amplification"

    - name: Display security alert for DNS exfiltration attack
      community.windows.win_msg:
        display_seconds: 30
        msg: "Security Alert: {{ attacker_ip }} is suspected of DNS exfiltration attack. Immediate action required. Protect and secure {{ victim_ip }}."
      when: attack_type == "dns_exfiltration"

- hosts: fortigate
  gather_facts: no
  collections:
    - fortinet.fortios
  connection: httpapi
  vars:
    vdom: "root"
    ansible_httpapi_use_ssl: no
    ansible_httpapi_validate_certs: no
    ansible_httpapi_port: 80
  tasks:
    - name: Define the malicious IP address
      fortios_firewall_address:
        vdom: "{{ vdom }}"
        state: "present"
        firewall_address:
          name: "Malicious_IP"
          subnet: "{{ attacker_ip }} 255.255.255.255"

    # Block traffic from port1 to port2
    - name: Block traffic from port1 to port2
      fortios_firewall_policy:
        vdom: "{{ vdom }}"
        state: "present"
        firewall_policy:
          policyid: 51
          name: "Block_port1_to_port2"
          srcintf: [{"name": "port1"}]
          dstintf: [{"name": "port2"}]
          srcaddr: [{"name": "Malicious_IP"}]
          dstaddr: [{"name": "all"}]
          action: "deny"
          schedule: "always"
          service: [{"name": "ALL"}]
          logtraffic: "all"

    # Block traffic from port1 to port3
    - name: Block traffic from port1 to port3
      fortios_firewall_policy:
        vdom: "{{ vdom }}"
        state: "present"
        firewall_policy:
          policyid: 52
          name: "Block_port1_to_port3"
          srcintf: [{"name": "port1"}]
          dstintf: [{"name": "DMZ_SERVERS"}]
          srcaddr: [{"name": "Malicious_IP"}]
          dstaddr: [{"name": "all"}]
          action: "deny"
          schedule: "always"
          service: [{"name": "ALL"}]
          logtraffic: "all"

    # Block traffic from port1 to port4
    - name: Block traffic from port1 to port4
      fortios_firewall_policy:
        vdom: "{{ vdom }}"
        state: "present"
        firewall_policy:
          policyid: 53
          name: "Block_port1_to_port4"
          srcintf: [{"name": "port1"}]
          dstintf: [{"name": "port4"}]
          srcaddr: [{"name": "Malicious_IP"}]
          dstaddr: [{"name": "all"}]
          action: "deny"
          schedule: "always"
          service: [{"name": "ALL"}]
          logtraffic: "all"

    # Block traffic from port1 to port5
    - name: Block traffic from port1 to port5
      fortios_firewall_policy:
        vdom: "{{ vdom }}"
        state: "present"
        firewall_policy:
          policyid: 54
          name: "Block_port1_to_port5"
          srcintf: [{"name": "port1"}]
          dstintf: [{"name": "port5"}]
          srcaddr: [{"name": "Malicious_IP"}]
          dstaddr: [{"name": "all"}]
          action: "deny"
          schedule: "always"
          service: [{"name": "ALL"}]
          logtraffic: "all"
          
    # Move Policies
    - name: Move policy 51 before policy 60
      fortinet.fortios.fortios_firewall_policy:
        vdom: "{{ vdom }}"
        state: "present"
        action: "move"
        self: 51
        before: 60
    - name: Move policy 52 before policy 60
      fortinet.fortios.fortios_firewall_policy:
        vdom: "{{ vdom }}"
        state: "present"
        action: "move"
        self: 52
        before: 60
    - name: Move policy 53 before policy 60
      fortinet.fortios.fortios_firewall_policy:
        vdom: "{{ vdom }}"
        state: "present"
        action: "move"
        self: 53
        before: 60
    - name: Move policy 54 before policy 60
      fortinet.fortios.fortios_firewall_policy:
        vdom: "{{ vdom }}"
        state: "present"
        action: "move"
        self: 54
        before: 60